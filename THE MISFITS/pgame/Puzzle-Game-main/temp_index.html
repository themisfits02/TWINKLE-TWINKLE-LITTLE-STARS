<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="temp_puzzle.css">
</head>
<body>
    <div class="window">
        <div class="main_part">
            <div class="img" id="img-main">
                <img src="Puzzle1.png"  alt="" srcset="">
                <div class="btn-main" id="btn-main">
                    <button id="btn1">Play</button>
                    <button id="btn2">Puzzle</button>
                    <button id="btn3">Mute sound</button>
                </div>
            </div>
            <div id="puzzle-main" class="puzzle-main">
            </div>
            <div class="level" id="level">
                <button id="level1" class="level_logo" >level 1</button>
                <button id="level2" class="level_logo" >level 2</button>
                <button id="level3" class="level_logo" >level 3</button>
                <button id="level4" class="level_logo" >level 4</button>
                <button id="level5" class="level_logo" >level 5</button>
                <button id="play_return" class="level_logo" >Return</button>
            </div>
            <div class="result" id="result">
                <div class="star">
                    <img src="level/3_star.png" id="star_img"alt="" srcset="">
                </div>
                <h1 id="comment">Congrations  Solved!!</h1>
                <button id="return_btn">Main Menu</button>
                <p>The Milky Way is the galaxy that includes our Solar System, with the name describing the galaxy's appearance from Earth: a hazy band of light seen in the night sky formed from stars that cannot be individually distinguished by the naked eye.</p>
            </div>
        </div>
    </div>
</body>
<script src="temp_puzzle.js"></script>
</html>
